name: WhatsApp Cron Job

on:
  schedule:
    - cron: '*/15 * * * *'  # Cada 15 minutos
  workflow_dispatch:  # Permite ejecución manual

jobs:
  trigger-whatsapp-cron:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger WhatsApp Cron Endpoint
        run: |
          curl -X GET https://agendux-supabase.vercel.app/api/whatsapp-cron \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --fail \
            --silent \
            --show-error
        
      - name: Log completion
        if: success()
        run: echo "✅ Cron executed successfully at $(date)"
      
      - name: Log failure
        if: failure()
        run: echo "❌ Cron failed at $(date)"